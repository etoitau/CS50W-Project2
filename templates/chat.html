{% extends "layout.html" %}

{% block script %}
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="{{ url_for('static', filename='chatscripts.js') }}"></script>
{% endblock %}

{% block title %}
    OnceWord - Chat
{% endblock %}

{% block content %}
<div class="contentbox current">
    <div class="input_head">
        <br><h4>Send Message</h4><br>
        <input autocomplete="off" autofocus id="msg_input" type="text" data-user_name='{{ username }}' data-channel_name='{{ channel }}'>
        <br>
        <div id="banned_words"></div>
    </div>
    <div class="scroll_box">
        <div id="chat">
            {% for message in messages %}
                <p>{{ message.user_name }} {{message.time }}: <br>{{ message.text}}</p>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
