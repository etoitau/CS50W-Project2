<!DOCTYPE html>

<html lang="en">

    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="{{ url_for('static', filename='favicon.ico') }}" rel="icon">
        <link type="text/css"  href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
        {% block script %}{% endblock %}
        <title>{% block title %}{% endblock %}</title>

    </head>

    <body>

        <div class="navi">
            <td class="title min"><a href="{{ url_for('index') }}" class="nostyle">OnceWord</a></td>
        </div>
        <div class="tabs">
            <div id="currenttab" class="tab current">Current</div><div class="tab channels">Channels</div>
        </div>
        {% block content %}{% endblock %}
                       
    </body>

</html>
