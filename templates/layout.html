<!DOCTYPE html>

<html lang="en">

    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="{{ url_for('static', filename='favicon.ico') }}" rel="icon">
        <link type="text/css"  href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
        {% block script %}{% endblock %}
        <title>{% block title %}{% endblock %}</title>

    </head>

    <body>

        <div class="navi">
            <a href="{{ url_for('index') }}" class="nostyle title">OnceWord</a>
            {% if username %}
                <span class="user_name"><a href="{{ url_for('username') }}" class="nostyle">{{ username }}</a></span>
            {% endif %}
        </div>
        <div class="tabs">
            {% if username %}
                <div id="currenttab" class="tab current">
                    {% if channel %}{{ channel }}{% else %} {% endif %}
                </div><div class="tab channels"><a class="nostyle" href="{{ url_for('channel') }}">Channels</a></div>
            {% endif %}
        </div>
        {% block content %}{% endblock %}
                       
    </body>

</html>
